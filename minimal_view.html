<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Self Portrait</title>
<style>
  body {
    background: white;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    font-family: sans-serif;
  }
  img {
    max-width: 95vw;
    max-height: 80vh;
    object-fit: contain;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  button {
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 1rem;
    border: none;
    background: black;
    color: white;
    border-radius: 6px;
    cursor: pointer;
  }
  button:hover {
    background: #333;
  }
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
</style>
</head>
<body>
  <img id="art" src="" alt="Artwork">
  <button id="saveBtn">이미지 저장하기</button>

  <script defer>
    const params = new URLSearchParams(window.location.search);
    const imgUrl = params.get('img');
    const art = document.getElementById('art');
    const saveBtn = document.getElementById('saveBtn');

    art.style.display = "none";
    saveBtn.style.display = "none";

    const loadingContainer = document.createElement('div');
    loadingContainer.style.display = "flex";
    loadingContainer.style.flexDirection = "column";
    loadingContainer.style.alignItems = "center";
    loadingContainer.style.justifyContent = "center";
    loadingContainer.style.height = "100vh";
    loadingContainer.style.color = "#444";
    loadingContainer.style.fontSize = "1.1rem";
    loadingContainer.style.textAlign = "center";
    loadingContainer.style.gap = "12px";

    const spinner = document.createElement('div');
    spinner.style.border = "6px solid #eee";
    spinner.style.borderTop = "6px solid black";
    spinner.style.borderRadius = "50%";
    spinner.style.width = "40px";
    spinner.style.height = "40px";
    spinner.style.animation = "spin 1s linear infinite";

    const text = document.createElement('p');
    text.textContent = "이미지 업로드 중입니다... (잠시만 기다려주세요)";
    text.style.margin = "0";

    loadingContainer.appendChild(spinner);
    loadingContainer.appendChild(text);
    document.body.insertBefore(loadingContainer, saveBtn);

    const cacheKey = "loaded_" + imgUrl;

    if (imgUrl) {
      // ✅ 현재 HTML 위치 기반으로 images 경로 자동 계산
      const basePath = window.location.origin + window.location.pathname.replace(/\/[^/]*$/, "/");
      const finalUrl = imgUrl.startsWith("http") ? imgUrl : basePath + "images/" + imgUrl;

      // ✅ 캐시 확인
      if (localStorage.getItem(cacheKey) === "true") {
        showImage(finalUrl, false);
      } else {
        startDelayedCheck(finalUrl);
      }
    } else {
      showDeletedMessage();
    }

    function startDelayedCheck(finalUrl) {
      setTimeout(() => {
        fetch(finalUrl, { method: "HEAD", cache: "no-store" })
          .then(res => {
            if (res.ok) {
              showImage(finalUrl, true);
            } else {
              showDeletedMessage();
            }
          })
          .catch(showDeletedMessage);
      }, 30000);
    }

    function showImage(finalUrl, firstLoad) {
      art.src = finalUrl + "?t=" + new Date().getTime();
      art.onload = () => {
        loadingContainer.remove();
        art.style.display = "block";
        saveBtn.style.display = "block";
        if (firstLoad) {
          localStorage.setItem("loaded_" + imgUrl, "true");
        }
      };
      art.onerror = showDeletedMessage;
    }

    function showDeletedMessage() {
      loadingContainer.innerHTML = "";
      const msg = document.createElement('p');
      msg.textContent = "이미지가 삭제되었거나 존재하지 않습니다.";
      msg.style.fontSize = "1.1rem";
      msg.style.color = "#444";
      msg.style.textAlign = "center";
      msg.style.margin = "0";
      loadingContainer.appendChild(msg);
    }

    saveBtn.addEventListener('click', () => {
      const link = document.createElement('a');
      link.href = art.src;
      link.download = 'selfportrait.png';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });
  </script>
</body>
</html>
