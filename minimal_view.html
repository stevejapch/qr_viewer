<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Self Portrait</title>
<style>
  body {
    background: white;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    font-family: sans-serif;
  }
  img {
    max-width: 95vw;
    max-height: 80vh;
    object-fit: contain;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  button {
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 1rem;
    border: none;
    background: black;
    color: white;
    border-radius: 6px;
    cursor: pointer;
  }
  button:hover {
    background: #333;
  }
</style>
</head>
<body>
  <img id="art" src="" alt="Artwork">
  <button id="saveBtn">이미지 저장하기</button>

  <script defer>
  const params = new URLSearchParams(window.location.search);
  const imgUrl = params.get('img');
  const art = document.getElementById('art');
  const saveBtn = document.getElementById('saveBtn');

  // 로딩/버튼 초기 상태
  art.style.display = "none";
  saveBtn.style.display = "none";

  // 로딩 UI 구성
  const loadingContainer = document.createElement('div');
  loadingContainer.style.display = "flex";
  loadingContainer.style.flexDirection = "column";
  loadingContainer.style.alignItems = "center";
  loadingContainer.style.marginTop = "15vh";
  loadingContainer.style.color = "#444";
  loadingContainer.style.fontSize = "1.1rem";
  loadingContainer.style.gap = "12px";

  const spinner = document.createElement('div');
  spinner.style.border = "6px solid #eee";
  spinner.style.borderTop = "6px solid black";
  spinner.style.borderRadius = "50%";
  spinner.style.width = "40px";
  spinner.style.height = "40px";
  spinner.style.animation = "spin 1s linear infinite";

  const text = document.createElement('p');
  text.textContent = "이미지 업로드 중입니다... (잠시만 기다려주세요)";

  loadingContainer.appendChild(spinner);
  loadingContainer.appendChild(text);
  document.body.insertBefore(loadingContainer, saveBtn);

  const style = document.createElement('style');
  style.innerHTML = `
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  `;
  document.head.appendChild(style);

  // ✅ 캐시 상태 확인용 키 (파일명으로 구분)
  const cacheKey = "loaded_" + imgUrl;

  if (imgUrl) {
    // 이미 로드된 이미지면 바로 표시
    if (localStorage.getItem(cacheKey) === "true") {
      showImageImmediately();
    } else {
      // 처음 접속 → 로딩 후 표시
      startLoadingSequence();
    }
  } else {
    text.textContent = "이미지 URL이 없습니다.";
    spinner.style.display = "none";
  }

  function showImageImmediately() {
    let finalUrl = imgUrl.startsWith("http") ? imgUrl : "images/" + imgUrl;
    art.src = finalUrl + "?t=" + new Date().getTime();
    art.onload = () => {
      loadingContainer.remove();
      art.style.display = "block";
      saveBtn.style.display = "block";
    };
  }

  function startLoadingSequence() {
    setTimeout(() => {
      let finalUrl = imgUrl.startsWith("http") ? imgUrl : "images/" + imgUrl;
      art.src = finalUrl + "?t=" + new Date().getTime();
      art.onload = () => {
        localStorage.setItem(cacheKey, "true"); // ✅ 로드 완료 표시 저장
        loadingContainer.remove();
        art.style.display = "block";
        saveBtn.style.display = "block";
      };
      art.onerror = () => {
        text.textContent = "아직 업로드 중입니다... 잠시 후 다시 시도해주세요.";
        setTimeout(() => location.reload(), 10000);
      };
    }, 30000); // 첫 접속시만 30초 대기
  }

  saveBtn.addEventListener('click', () => {
    const link = document.createElement('a');
    link.href = art.src;
    link.download = 'selfportrait.png';
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
  });
</script>

</body>
</html>
